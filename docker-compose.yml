version: "3.7"

services:
  moodle-scraper:
    container_name: moodle-scraper
    build:
      context: .
      dockerfile: Dockerfile
    command: ["--automated", "--convert"]
    environment:
      - GID=1000
      - MOODLE_PASSWORD
      - MOODLE_USERNAME
      - SLACK_NOTIFIER_HOOK
      - TZ=America/Montreal
      - UID=1000
    volumes:
      - ${MOODLE_DIRECTORY}:/home/appuser/courses
    restart: unless-stopped
